# build options

buildDirectory=build
home.eclipse=../../eclipse
baseLocation=${home.eclipse}
deploy.target=../update-site

buildId=snapshot
buildType=I
buildLabel=${buildType}.${buildId}
cleanAfter=true

topLevelElementType=feature
topLevelElementId=org.textway.lapg

skipFetch=true
skipBase=true
skipMaps=true
skipDirector=true

outputUpdateJars=true
javacSource=1.5
javacTarget=1.5
javacDebugInfo=false
javacVerbose=false
javacFailOnError=true

runPackager=true

generate.p2.metadata=true

p2.gathering=true
p2.compress=true
p2.publish.artifacts=true
p2.metadata.repo.name=Lapg Update Site
p2.artifact.repo.name=Lapg Artifacts

archivePrefix=lapg
collectingFolder=${archivePrefix}

filteredDependencyCheck=false
resolution.devMode=false

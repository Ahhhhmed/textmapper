<!DOCTYPE html PUBLIC>
<html>
<head>
 <title>JS Parser test </title>
 <script src="JsTest_parser.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<input type="button" id="button1" value="Check lexer"/>
<input type="button" id="button2" value="Check parser"/>
<br/>

 <textarea id="sourcearea" rows="25" cols="80">

     default
     
     text


 </textarea>
  <textarea id="log" rows="25" cols="80"></textarea>

<script type="text/javascript"><!--
var log = document.getElementById("log");
var b1 = document.getElementById("button1");
b1.onclick = function() {
   var text = document.getElementById("sourcearea").value;

   var logger = function(start,end,line,message) {
      log.value += "[" + start + "," + end + "], line " + line + ": " + message + "\n";
   }

   var lexer = new JsTest.Lexer(text,logger);
   var next = lexer.next();
   while(next.symbol != JsTest.Tokens.eoi) {
     log.value += "[lexeme]" + next.offset + "," + next.endoffset + ": " + lexer.token + "\n";
     next = lexer.next();
   }
}

var b2 = document.getElementById("button2");
b2.onclick = function() {
   var text = document.getElementById("sourcearea").value;

   var logger = function(start,end,line,message) {
      log.value += "[" + start + "," + end + "], line " + line + ": " + message + "\n";
   }

   var lexer = new JsTest.Lexer(text,logger);
   var parser = new JsTest.Parser();
   JsTest.DEBUG_SYNTAX = function(message) {
   		log.value += message + "\n";
   };

   var result = parser.parse(lexer);
}



--></script>

</body>
</html>
